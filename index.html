<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Nyan Cat - HTML5+CSS3+JS</title>

	<link rel="stylesheet" href="css/nyan.css" />

<body>

	<div class="sparks-combo">
		<div class="spark"></div>
		<div class="spark"></div>
		<div class="spark"></div>
		<div class="spark"></div>
	</div>

	<div id="wave-a" class="hot rainbow"></div>
	<div id="wave-a" class="cold rainbow"></div>

	<div id="wave-b" class="hot rainbow"></div>
	<div id="wave-b" class="cold rainbow"></div>

	<div id="nyan-cat" class="frame1">
		<div id="tail"></div>

		<div id="paws"></div>

		<div id="pop-tarts-body">
			<div id="pop-tarts-body-cream"></div>
		</div>

		<div id="head">
			<div id="face"></div>
		</div>
	</div>

<div style="position: absolute; bottom: 0px; border: 15px; z-index: 1000">
	<div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-secondary active">
			<input type="radio" name="options" id="RadioAudioOn" autocomplete="off" onclick="playNyan()"> Audio on
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" id="RadioAudioOff" autocomplete="off" onClick="stopNyan()"> Audio off
		</label>
	</div>
</div>

	<!-- Libs -->
